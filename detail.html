<!DOCTYPE html>

<body>
    <header id="main-header" class="scrolled">
        <div class="logo"><a href="index.html">I2PxO2CUBE</a></div>
        <ul class="gnb">
            <li><a href="news.html">뉴스</a></li>
            <li><a href="games.html">게임 소개</a></li>

    <main class="detail-wrapper">
        <section class="game-header-section">
            <div class="container header-flex">
                <img id="game-icon" src="" alt="Icon" class="detail-game-icon">
                <div class="header-text">
                    <span id="game-category" class="category-tag">Category</span>

                    <h3>게임 소개</h3>

                <div class="game-gallery">
                    <h3>스크린샷</h3>
                    <div id="screenshot-grid" class="screenshot-grid"></div>
                </div>
            </div>

            <aside class="side-info">
                <div class="info-card">
                    <div id="action-btns" class="action-btns"></div>
                    <hr class="divider">
                    <div class="meta-list">
                        <div class="meta-item"><span>출시일</span><strong id="release-date">-</strong></div>
                        <div class="meta-item"><span>개발</span><strong id="team">-</strong></div>
                        <div class="meta-item"><span>플랫폼</span><strong id="platform">-</strong></div>
